name: Build and Push Docker image

on:
  push:
    branches: [feature/action-test]  # 이 브랜치에서만 동작

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        TAG=${GITHUB_SHA::7}
        docker build -t ${{ secrets.DOCKER_USERNAME }}/action-test:$TAG -t ${{ secrets.DOCKER_USERNAME }}/action-test:latest .

    - name: Push Docker image
      run: |
        TAG=${GITHUB_SHA::7}
        docker push ${{ secrets.DOCKER_USERNAME }}/action-test:$TAG
        docker push ${{ secrets.DOCKER_USERNAME }}/action-test:latest